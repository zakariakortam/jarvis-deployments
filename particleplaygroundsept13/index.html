<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Playground </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: crosshair;
        }
        
        canvas {
            display: block;
            background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        
        .controls h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        label {
            display: inline-block;
            width: 150px;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 150px;
        }
        
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .mode-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h2> Particle Playground</h2>
        
        <div class="control-group">
            <label>Explosion Size:</label>
            <input type="range" id="explosionSize" min="50" max="300" value="150">
        </div>
        
        <div class="control-group">
            <label>Particle Speed:</label>
            <input type="range" id="particleSpeed" min="1" max="10" value="5">
        </div>
        
        <div class="control-group">
            <label>Gravity Strength:</label>
            <input type="range" id="gravity" min="-0.5" max="0.5" step="0.1" value="0.1">
        </div>
        
        <div class="control-group">
            <label>Color Mode:</label>
            <select id="colorMode" style="width: 150px;">
                <option value="rainbow"> Rainbow</option>
                <option value="fire"> Fire</option>
                <option value="ocean"> Ocean</option>
                <option value="galaxy"> Galaxy</option>
                <option value="neon"> Neon</option>
            </select>
        </div>
        
        <button id="clearBtn">Clear All</button>
        <button id="autoBtn">Auto Mode: OFF</button>
    </div>
    
    <div class="mode-indicator" id="modeIndicator">
        Click to create explosions!
    </div>
    
    <div class="stats">
        <div>Particles: <span id="particleCount">0</span></div>
        <div>FPS: <span id="fps">60</span></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Particle system
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * particleSpeed.value;
                this.vy = (Math.random() - 0.5) * particleSpeed.value;
                this.color = color;
                this.size = Math.random() * 4 + 2;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.005;
                this.trail = [];
                this.maxTrailLength = 10;
            }
            
            update() {
                // Add current position to trail
                this.trail.push({ x: this.x, y: this.y, life: this.life });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Apply gravity
                this.vy += parseFloat(gravity.value);
                
                // Apply friction
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                // Fade out
                this.life -= this.decay;
                
                // Bounce off walls
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }
            }
            
            draw() {
                // Draw trail
                ctx.save();
                this.trail.forEach((point, index) => {
                    ctx.globalAlpha = (index / this.trail.length) * this.life * 0.3;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.restore();
                
                // Draw particle with glow effect
                ctx.save();
                ctx.globalAlpha = this.life;
                
                // Outer glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Core
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        const particles = [];
        let autoMode = false;
        let mouseX = 0;
        let mouseY = 0;
        
        // Color schemes
        const colorSchemes = {
            rainbow: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
            fire: () => {
                const hue = Math.random() * 60; // 0-60 (red to yellow)
                return `hsl(${hue}, 100%, ${50 + Math.random() * 30}%)`;
            },
            ocean: () => {
                const hue = 180 + Math.random() * 60; // 180-240 (cyan to blue)
                return `hsl(${hue}, 100%, ${50 + Math.random() * 30}%)`;
            },
            galaxy: () => {
                const colors = ['#ff006e', '#fb5607', '#ffbe0b', '#8338ec', '#3a86ff'];
                return colors[Math.floor(Math.random() * colors.length)];
            },
            neon: () => {
                const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff00aa', '#00ff00'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        };
        
        // Create explosion
        function createExplosion(x, y) {
            const numParticles = parseInt(explosionSize.value);
            const colorMode = document.getElementById('colorMode').value;
            
            for (let i = 0; i < numParticles; i++) {
                const angle = (Math.PI * 2 * i) / numParticles + Math.random() * 0.5;
                const velocity = Math.random() * particleSpeed.value + 2;
                
                const particle = new Particle(x, y, colorSchemes[colorMode]());
                particle.vx = Math.cos(angle) * velocity;
                particle.vy = Math.sin(angle) * velocity;
                
                particles.push(particle);
            }
        }
        
        // Controls
        const explosionSize = document.getElementById('explosionSize');
        const particleSpeed = document.getElementById('particleSpeed');
        const gravity = document.getElementById('gravity');
        const clearBtn = document.getElementById('clearBtn');
        const autoBtn = document.getElementById('autoBtn');
        
        clearBtn.addEventListener('click', () => {
            particles.length = 0;
        });
        
        autoBtn.addEventListener('click', () => {
            autoMode = !autoMode;
            autoBtn.textContent = `Auto Mode: ${autoMode ? 'ON' : 'OFF'}`;
            autoBtn.style.background = autoMode ? 
                'linear-gradient(45deg, #45b7d1, #4ecdc4)' : 
                'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
            
            document.getElementById('modeIndicator').textContent = 
                autoMode ? ' Auto Mode Active!' : 'Click to create explosions!';
        });
        
        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('click', (e) => {
            if (!autoMode) {
                createExplosion(e.clientX, e.clientY);
            }
        });
        
        // Animation loop
        let lastTime = performance.now();
        let frameCount = 0;
        let fpsTime = 0;
        
        function animate() {
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // Calculate FPS
            frameCount++;
            fpsTime += deltaTime;
            if (fpsTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                fpsTime = 0;
            }
            
            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Auto mode
            if (autoMode && Math.random() < 0.05) {
                createExplosion(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                );
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();
                
                // Remove dead particles
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Update stats
            document.getElementById('particleCount').textContent = particles.length;
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Start with a welcome explosion
        setTimeout(() => {
            createExplosion(canvas.width / 2, canvas.height / 2);
        }, 500);
    </script>
</body>
</html>

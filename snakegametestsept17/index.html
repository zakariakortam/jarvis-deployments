<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Epic Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            font-family: 'Orbitron', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ff41;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 0 50px rgba(0, 255, 65, 0.5),
                inset 0 0 50px rgba(0, 255, 65, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #00ff41;
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 0 20px #00ff41;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .score, .high-score {
            color: #00ff41;
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff41;
        }
        
        canvas {
            border: 2px solid #00ff41;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }
        
        .controls {
            margin-top: 20px;
            color: #00ff41;
            font-size: 0.9rem;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #ff0040;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #ff0040;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 0 50px rgba(255, 0, 64, 0.5);
            display: none;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff0040, #ff4080);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }
        
        .power-up {
            animation: powerUpGlow 0.5s ease-in-out;
        }
        
        @keyframes powerUpGlow {
            0% { filter: brightness(1); }
            50% { filter: brightness(2) saturate(2); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="game-container">
        <h1>üêç EPIC SNAKE</h1>
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="controls">
            Use ARROW KEYS or WASD to control the snake
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div>GAME OVER</div>
        <div style="font-size: 1rem; margin: 10px 0;">Your Score: <span id="finalScore">0</span></div>
        <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        
        // Initialize high score display
        highScoreElement.textContent = highScore;
        
        // Generate random food position
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }
        
        // Draw game elements
        function drawGame() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#000814');
            gradient.addColorStop(0.5, '#001d3d');
            gradient.addColorStop(1, '#003566');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(0, 255, 65, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake with gradient and glow
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize/2,
                    segment.y * gridSize + gridSize/2,
                    0,
                    segment.x * gridSize + gridSize/2,
                    segment.y * gridSize + gridSize/2,
                    gridSize/2
                );
                
                if (index === 0) {
                    // Head
                    gradient.addColorStop(0, '#00ff41');
                    gradient.addColorStop(1, '#00cc33');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize-2, gridSize-2);
                    
                    // Add glow effect
                    ctx.shadowColor = '#00ff41';
                    ctx.shadowBlur = 20;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize-2, gridSize-2);
                    ctx.shadowBlur = 0;
                    
                    // Add eyes
                    ctx.fillStyle = '#000';
                    ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, 4, 4);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 4, 4, 4);
                } else {
                    // Body
                    const intensity = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 255, 65, ${intensity})`);
                    gradient.addColorStop(1, `rgba(0, 204, 51, ${intensity})`);
                    ctx.fillStyle = gradient;
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize-3, gridSize-3);
                }
            });
            
            // Draw food with animation
            const time = Date.now() * 0.01;
            const pulse = Math.sin(time) * 0.3 + 0.7;
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                0,
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2
            );
            foodGradient.addColorStop(0, `rgba(255, 0, 64, ${pulse})`);
            foodGradient.addColorStop(1, `rgba(255, 64, 128, ${pulse})`);
            
            ctx.fillStyle = foodGradient;
            ctx.shadowColor = '#ff0040';
            ctx.shadowBlur = 15;
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize-4, gridSize-4);
            ctx.shadowBlur = 0;
        }
        
        // Move snake
        function moveSnake() {
            if (!gameRunning) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // Power-up effect
                document.querySelector('.game-container').classList.add('power-up');
                setTimeout(() => {
                    document.querySelector('.game-container').classList.remove('power-up');
                }, 500);
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                randomFood();
            } else {
                snake.pop();
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            randomFood();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            const key = e.key.toLowerCase();
            
            // Prevent reverse direction
            if ((key === 'arrowleft' || key === 'a') && dx === 0) {
                dx = -1; dy = 0;
            } else if ((key === 'arrowup' || key === 'w') && dy === 0) {
                dx = 0; dy = -1;
            } else if ((key === 'arrowright' || key === 'd') && dx === 0) {
                dx = 1; dy = 0;
            } else if ((key === 'arrowdown' || key === 's') && dy === 0) {
                dx = 0; dy = 1;
            }
        });
        
        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }
        
        // Initialize game
        createStars();
        randomFood();
        
        // Start game loop
        setInterval(gameLoop, 120);
        
        // Initial draw
        drawGame();
    </script>
</body>
</html>

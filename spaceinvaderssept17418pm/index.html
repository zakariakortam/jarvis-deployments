<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #000 0%, #001122 100%);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            font-size: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 36px;
            display: none;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes explosion {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="stars" id="stars"></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Press SPACE to restart</p>
        </div>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Create animated starfield
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Game state
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            gameRunning: true,
            keys: {}
        };

        // Game objects
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 30,
            speed: 5,
            color: '#00ff00'
        };

        let bullets = [];
        let enemyBullets = [];
        let invaders = [];
        let particles = [];
        let powerUps = [];

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function createSound(frequency, duration, type = 'square') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playShootSound() {
            createSound(800, 0.1);
        }

        function playExplosionSound() {
            createSound(200, 0.3, 'sawtooth');
            setTimeout(() => createSound(150, 0.2, 'sawtooth'), 50);
        }

        function playPowerUpSound() {
            createSound(600, 0.2);
            setTimeout(() => createSound(800, 0.2), 100);
        }

        // Initialize invaders
        function createInvaders() {
            invaders = [];
            const rows = 5;
            const cols = 10;
            const invaderWidth = 40;
            const invaderHeight = 30;
            const spacing = 50;
            const offsetX = (canvas.width - (cols * spacing)) / 2;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    invaders.push({
                        x: offsetX + col * spacing,
                        y: 50 + row * 40,
                        width: invaderWidth,
                        height: invaderHeight,
                        alive: true,
                        type: row < 2 ? 'fast' : row < 4 ? 'medium' : 'slow',
                        points: row < 2 ? 30 : row < 4 ? 20 : 10
                    });
                }
            }
        }

        // Particle system for explosions
        function createExplosion(x, y, color = '#ff4400') {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    maxLife: 30,
                    color: color
                });
            }
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
            
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameState.gameRunning) {
                    restartGame();
                } else {
                    shoot();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.code] = false;
        });

        // Player shooting
        function shoot() {
            if (bullets.length < 5) { // Limit bullets
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: 7,
                    color: '#00ff00'
                });
                playShootSound();
            }
        }

        // Enemy shooting
        function enemyShoot() {
            if (Math.random() < 0.02 + gameState.level * 0.01) {
                const aliveInvaders = invaders.filter(inv => inv.alive);
                if (aliveInvaders.length > 0) {
                    const shooter = aliveInvaders[Math.floor(Math.random() * aliveInvaders.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2 - 2,
                        y: shooter.y + shooter.height,
                        width: 4,
                        height: 10,
                        speed: 3,
                        color: '#ff0000'
                    });
                }
            }
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update game logic
        function update() {
            if (!gameState.gameRunning) return;

            // Player movement
            if (gameState.keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (gameState.keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });

            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });

            // Move invaders
            let moveDown = false;
            const aliveInvaders = invaders.filter(inv => inv.alive);
            
            if (aliveInvaders.length > 0) {
                const leftMost = Math.min(...aliveInvaders.map(inv => inv.x));
                const rightMost = Math.max(...aliveInvaders.map(inv => inv.x + inv.width));
                
                if (leftMost <= 0 || rightMost >= canvas.width) {
                    moveDown = true;
                }
            }

            const invaderSpeed = 0.5 + gameState.level * 0.2;
            invaders.forEach(invader => {
                if (invader.alive) {
                    if (moveDown) {
                        invader.y += 20;
                    } else {
                        invader.x += invaderSpeed * (leftMost <= 0 ? 1 : -1);
                    }
                }
            });

            // Check bullet-invader collisions
            bullets.forEach((bullet, bulletIndex) => {
                invaders.forEach(invader => {
                    if (invader.alive && checkCollision(bullet, invader)) {
                        invader.alive = false;
                        bullets.splice(bulletIndex, 1);
                        gameState.score += invader.points;
                        createExplosion(invader.x + invader.width/2, invader.y + invader.height/2);
                        playExplosionSound();
                        
                        // Random power-up drop
                        if (Math.random() < 0.1) {
                            powerUps.push({
                                x: invader.x,
                                y: invader.y,
                                width: 20,
                                height: 20,
                                type: Math.random() < 0.5 ? 'rapidFire' : 'shield'
                            });
                        }
                    }
                });
            });

            // Check enemy bullet-player collisions
            enemyBullets.forEach((bullet, bulletIndex) => {
                if (checkCollision(bullet, player)) {
                    enemyBullets.splice(bulletIndex, 1);
                    gameState.lives--;
                    createExplosion(player.x + player.width/2, player.y + player.height/2, '#00ff00');
                    playExplosionSound();
                    
                    if (gameState.lives <= 0) {
                        gameOver();
                    }
                }
            });

            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                return particle.life > 0;
            });

            // Update power-ups
            powerUps = powerUps.filter(powerUp => {
                powerUp.y += 2;
                
                if (checkCollision(powerUp, player)) {
                    playPowerUpSound();
                    // Apply power-up effect here
                    return false;
                }
                
                return powerUp.y < canvas.height;
            });

            // Enemy shooting
            enemyShoot();

            // Check win condition
            if (invaders.every(inv => !inv.alive)) {
                gameState.level++;
                createInvaders();
            }

            // Check lose condition (invaders reach bottom)
            if (invaders.some(inv => inv.alive && inv.y + inv.height > canvas.height - 100)) {
                gameOver();
            }

            // Update UI
            scoreElement.textContent = gameState.score;
            livesElement.textContent = gameState.lives;
            levelElement.textContent = gameState.level;
        }

        // Render game
        function render() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000014');
            gradient.addColorStop(1, '#000428');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 20, player.y - 5, 10, 5);
            ctx.shadowBlur = 0;

            // Draw invaders
            invaders.forEach(invader => {
                if (invader.alive) {
                    const colors = {
                        fast: '#ff4444',
                        medium: '#ffff44', 
                        slow: '#44ff44'
                    };
                    
                    ctx.fillStyle = colors[invader.type];
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = colors[invader.type];
                    ctx.fillRect(invader.x, invader.y, invader.width, invader.height);
                    
                    // Add invader details
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(invader.x + 10, invader.y + 5, 5, 5);
                    ctx.fillRect(invader.x + 25, invader.y + 5, 5, 5);
                    ctx.shadowBlur = 0;
                }
            });

            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            enemyBullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            ctx.shadowBlur = 0;

            // Draw particles
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(particle.x, particle.y, 3, 3);
            });

            // Draw power-ups
            powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.type === 'rapidFire' ? '#00ffff' : '#ffff00';
                ctx.shadowBlur = 10;
                ctx.shadowColor = ctx.fillStyle;
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
            });
            ctx.shadowBlur = 0;
        }

        // Game over
        function gameOver() {
            gameState.gameRunning = false;
            finalScoreElement.textContent = gameState.score;
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                gameRunning: true,
                keys: {}
            };
            
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 60;
            
            bullets = [];
            enemyBullets = [];
            particles = [];
            powerUps = [];
            
            createInvaders();
            gameOverElement.style.display = 'none';
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        createInvaders();
        gameLoop();

        // Start audio context on first interaction
        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-palette"></i>
                    Magic Color Palette Generator
                </h1>
                <p class="subtitle">Create beautiful color palettes based on your mood</p>
            </div>
        </header>

        <main class="main-content">
            <div class="controls-section">
                <div class="mood-selector">
                    <h2 class="section-title">Choose Your Mood</h2>
                    <div class="mood-buttons">
                        <button class="mood-btn active" data-mood="happy">
                            <i class="fas fa-sun"></i>
                            Happy
                        </button>
                        <button class="mood-btn" data-mood="calm">
                            <i class="fas fa-leaf"></i>
                            Calm
                        </button>
                        <button class="mood-btn" data-mood="energetic">
                            <i class="fas fa-bolt"></i>
                            Energetic
                        </button>
                        <button class="mood-btn" data-mood="mysterious">
                            <i class="fas fa-moon"></i>
                            Mysterious
                        </button>
                        <button class="mood-btn" data-mood="romantic">
                            <i class="fas fa-heart"></i>
                            Romantic
                        </button>
                    </div>
                </div>

                <div class="generate-section">
                    <button class="generate-btn" id="generateBtn">
                        <i class="fas fa-magic"></i>
                        Generate Magic Palette
                    </button>
                </div>
            </div>

            <div class="palette-section">
                <h2 class="section-title">Your Magical Palette</h2>
                <div class="palette-container" id="paletteContainer">
                    <div class="color-card" data-index="0">
                        <div class="color-preview"></div>
                        <div class="color-info">
                            <span class="color-hex">#FF6B6B</span>
                            <button class="copy-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="color-card" data-index="1">
                        <div class="color-preview"></div>
                        <div class="color-info">
                            <span class="color-hex">#4ECDC4</span>
                            <button class="copy-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="color-card" data-index="2">
                        <div class="color-preview"></div>
                        <div class="color-info">
                            <span class="color-hex">#45B7D1</span>
                            <button class="copy-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="color-card" data-index="3">
                        <div class="color-preview"></div>
                        <div class="color-info">
                            <span class="color-hex">#F7B731</span>
                            <button class="copy-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="color-card" data-index="4">
                        <div class="color-preview"></div>
                        <div class="color-info">
                            <span class="color-hex">#5F27CD</span>
                            <button class="copy-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="export-section">
                    <button class="export-btn" id="exportBtn">
                        <i class="fas fa-download"></i>
                        Export as CSS Variables
                    </button>
                    <button class="random-btn" id="randomBtn">
                        <i class="fas fa-dice"></i>
                        Random Palette
                    </button>
                </div>
            </div>
        </main>

        <div class="toast" id="toast">
            <i class="fas fa-check-circle"></i>
            <span class="toast-message">Color copied to clipboard!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

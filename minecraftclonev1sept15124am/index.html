<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clone - Facilis Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            overflow: hidden;
            cursor: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 5px;
        }

        .inventory-slot {
            width: 50px;
            height: 50px;
            background: rgba(139, 69, 19, 0.8);
            border: 2px solid #8B4513;
            border-radius: 3px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: bold;
        }

        .inventory-slot.selected {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2E8B57, #228B22);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #loadingScreen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        #loadingBar {
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #loadingProgress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #32CD32, #90EE90);
            transition: width 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: right;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        
        <div id="loadingScreen">
            <h1>ðŸŽ® Minecraft Clone</h1>
            <div id="loadingBar">
                <div id="loadingProgress"></div>
            </div>
            <p style="color: white;">Loading world...</p>
        </div>

        <div id="ui">
            <div id="crosshair"></div>
            
            <div id="info">
                <div>Position: <span id="position">0, 0, 0</span></div>
                <div>FPS: <span id="fps">60</span></div>
                <div>Blocks: <span id="blockCount">0</span></div>
            </div>

            <div id="instructions">
                <div>WASD - Move</div>
                <div>Mouse - Look</div>
                <div>Left Click - Break Block</div>
                <div>Right Click - Place Block</div>
                <div>1-9 - Select Block</div>
                <div>F - Toggle Fullscreen</div>
                <div>ESC - Release Mouse</div>
            </div>

            <div id="inventory">
                <div class="inventory-slot selected" data-block="grass">ðŸŒ±</div>

                <div class="inventory-slot" data-block="lava">ðŸ”¥</div>
                <div class="inventory-slot" data-block="diamond">ðŸ’Ž</div>
                <div class="inventory-slot" data-block="gold">ðŸŸ¨</div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.20.0/cannon.min.js"></script>
    
    <!-- Noise library for terrain generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    
    <!-- Core game files -->
    <script src="js/noise.js"></script>
    <script src="js/blocks.js"></script>
    <script src="js/world.js"></script>
    <script src="js/player.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        // Initialize the game when page loads
        window.addEventListener('load', () => {
            const game = new MinecraftClone();
            game.init();
        });
    </script>
</body>
</html>

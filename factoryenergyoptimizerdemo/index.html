<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKI Factory Energy Optimization System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .oki-logo {
            width: 80px;
            height: 40px;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .system-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .lang-toggle {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lang-toggle:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .emergency-stop {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        .main-container {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: blink 1.5s infinite;
        }

        .status-indicator.warning {
            background: #f39c12;
        }

        .status-indicator.error {
            background: #e74c3c;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .kpi-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
        }

        .kpi-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
        }

        .kpi-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .ai-recommendations {
            grid-column: span 2;
        }

        .recommendation-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .recommendation-item {
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            border-left: 4px solid #27ae60;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .recommendation-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .recommendation-item.warning {
            background: linear-gradient(135deg, #fef7e0, #fff8e1);
            border-left-color: #f39c12;
        }

        .recommendation-item.critical {
            background: linear-gradient(135deg, #ffeaea, #ffebee);
            border-left-color: #e74c3c;
        }

        .rec-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .rec-title {
            font-weight: 600;
            color: #2c3e50;
        }

        .rec-impact {
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .rec-description {
            font-size: 14px;
            color: #5d6d7e;
            line-height: 1.4;
        }

        .control-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 250px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .control-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .apply-btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .apply-btn:hover {
            background: #2980b9;
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(39, 174, 96, 0.9);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.disconnected {
            background: rgba(231, 76, 60, 0.9);
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .control-panel {
                position: static;
                transform: none;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="oki-logo">OKI</div>
            <h1 class="system-title" data-en="Factory Energy Optimization System" data-ja="工場エネルギー最適化システム">Factory Energy Optimization System</h1>
        </div>
        <div class="controls">
            <button class="lang-toggle" onclick="toggleLanguage()">
                <i class="fas fa-language"></i> <span id="langText">日本語</span>
            </button>
            <button class="emergency-stop" onclick="emergencyStop()" data-en="EMERGENCY STOP" data-ja="緊急停止">EMERGENCY STOP</button>
        </div>
    </header>

    <main class="main-container">
        <div class="dashboard-card">
            <div class="card-header">
                <h2 class="card-title" data-en="Power Consumption" data-ja="消費電力">
                    <i class="fas fa-bolt"></i> Power Consumption
                </h2>
                <div class="status-indicator" id="powerStatus"></div>
            </div>
            <div class="kpi-grid">
                <div class="kpi-item">
                    <span class="kpi-value" id="currentPower">245.7</span>
                    <div class="kpi-label" data-en="Current (kW)" data-ja="現在 (kW)">Current (kW)</div>
                </div>
                <div class="kpi-item">
                    <span class="kpi-value" id="dailyAvg">198.3</span>
                    <div class="kpi-label" data-en="Daily Avg (kW)" data-ja="日平均 (kW)">Daily Avg (kW)</div>
                </div>
                <div class="kpi-item">
                    <span class="kpi-value" id="cost">¥<span id="costValue">12,450</span></span>
                    <div class="kpi-label" data-en="Cost Today" data-ja="今日のコスト">Cost Today</div>
                </div>
                <div class="kpi-item">
                    <span class="kpi-value" id="efficiency">87.2%</span>
                    <div class="kpi-label" data-en="Efficiency" data-ja="効率">Efficiency</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="powerChart"></canvas>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-header">
                <h2 class="card-title" data-en="Production Metrics" data-ja="生産指標">
                    <i class="fas fa-industry"></i> Production Metrics
                </h2>
                <div class="status-indicator" id="productionStatus"></div>
            </div>
            <div class="kpi-grid">
                <div class="kpi-item">
                    <span class="kpi-value" id="currentProduction">1,247</span>
                    <div class="kpi-label" data-en="Units/Hour" data-ja="個/時">Units/Hour</div>
                </div>
                <div class="kpi-item">
                    <span class="kpi-value" id="todayProduction">9,856</span>
                    <div class="kpi-label" data-en="Today Total" data-ja="本日合計">Today Total</div>
                </div>
                <div class="kpi-item">
                    <span class="kpi-value" id="oee">94.1%</span>
                    <div class="kpi-label" data-en="OEE" data-ja="OEE">OEE</div>
                </div>
                <div class="kpi-item">
                    <span class="kpi-value" id="powerPerUnit">0.197</span>
                    <div class="kpi-label" data-en="kW/Unit" data-ja="kW/個">kW/Unit</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="productionChart"></canvas>
            </div>
        </div>

        <div class="dashboard-card ai-recommendations">
            <div class="card-header">
                <h2 class="card-title" data-en="AI Optimization Recommendations" data-ja="AI最適化推奨事項">
                    <i class="fas fa-robot"></i> AI Optimization Recommendations
                </h2>
                <div class="status-indicator" id="aiStatus"></div>
            </div>
            <div class="recommendation-list" id="recommendationList">
                <!-- Recommendations will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <div class="control-panel">
        <h3 data-en="System Controls" data-ja="システム制御">System Controls</h3>
        
        <div class="control-group">
            <label class="control-label" data-en="Target Efficiency (%)" data-ja="目標効率 (%)">Target Efficiency (%)</label>
            <input type="number" class="control-input" id="targetEfficiency" value="90" min="70" max="100">
        </div>
        
        <div class="control-group">
            <label class="control-label" data-en="Cost Threshold (¥/kWh)" data-ja="コスト閾値 (¥/kWh)">Cost Threshold (¥/kWh)</label>
            <input type="number" class="control-input" id="costThreshold" value="25" min="10" max="50">
        </div>
        
        <div class="control-group">
            <label class="control-label" data-en="Analysis Period" data-ja="分析期間">Analysis Period</label>
            <select class="control-input" id="analysisPeriod">
                <option value="1h" data-en="1 Hour" data-ja="1時間">1 Hour</option>
                <option value="8h" data-en="8 Hours" data-ja="8時間">8 Hours</option>
                <option value="24h" selected data-en="24 Hours" data-ja="24時間">24 Hours</option>
                <option value="7d" data-en="7 Days" data-ja="7日間">7 Days</option>
            </select>
        </div>
        
        <button class="apply-btn" onclick="applySettings()" data-en="Apply Settings" data-ja="設定を適用">Apply Settings</button>
    </div>

    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-plug"></i>
        <span data-en="OPC UA Connected" data-ja="OPC UA 接続済み">OPC UA Connected</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.min.js"></script>
    <script src="data-service.js"></script>
    <script src="ai-agents.js"></script>
    <script src="config.js"></script>
</body>
</html>

version: '3.8'

services:
  sentinel-command:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-command-directorate
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "app=sentinel-command-directorate"
      - "environment=production"

  # Development mode with hot reload
  sentinel-dev:
    image: node:20-alpine
    container_name: sentinel-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev

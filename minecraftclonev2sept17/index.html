<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            color: white;
        }

        #gameCanvas {
            display: block;
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }

        #crosshair::before {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);
        }

        #crosshair::after {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-50%);
        }

        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            pointer-events: auto;
        }

        .inventory-slot {
            width: 60px;
            height: 60px;
            border: 3px solid #888;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            transition: border-color 0.2s;
        }

        .inventory-slot.active {
            border-color: white;
        }

        .inventory-slot:hover {
            border-color: #ccc;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }

        #instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="crosshair"></div>
        
        <div id="info">
            <div>Position: <span id="position">0, 0, 0</span></div>
            <div>FPS: <span id="fps">60</span></div>
            <div>Chunks: <span id="chunks">0</span></div>
        </div>
        
        <div id="instructions">
            <div><strong>Controls:</strong></div>
            <div>WASD - Move</div>
            <div>Space - Jump</div>
            <div>Shift - Sprint</div>
            <div>Mouse - Look</div>
            <div>Click - Place/Break blocks</div>
            <div>1-9 - Select blocks</div>
            <div>F - Toggle flight</div>
        </div>
        
        <div id="inventory">
            <div class="inventory-slot active" data-block="grass">GRASS</div>
            <div class="inventory-slot" data-block="dirt">DIRT</div>
            <div class="inventory-slot" data-block="stone">STONE</div>
            <div class="inventory-slot" data-block="wood">WOOD</div>
            <div class="inventory-slot" data-block="leaves">LEAVES</div>
            <div class="inventory-slot" data-block="sand">SAND</div>
            <div class="inventory-slot" data-block="water">WATER</div>
            <div class="inventory-slot" data-block="cobblestone">COBBLE</div>
            <div class="inventory-slot" data-block="bedrock">BEDROCK</div>
        </div>
    </div>

    <div class="loading" id="loading">
        Loading Minecraft Clone...
        <div>Generating world...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
